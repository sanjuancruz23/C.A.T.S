{% extends "base.html" %}

{% block title %}Return Books{% endblock %}

{% block content %}
<style>
  .book-cover {
    width: 100px;
    height: 150px;
    background-color: #444;
    border-radius: 5px;
    background-size: cover;
    background-position: center;
    margin-bottom: 0.5rem;
  }

  .book-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
  }

  .book-item {
    text-align: center;
  }

  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  .popup-content {
    background-color: #111;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }

  .popup-content .checkmark {
    font-size: 4rem;
    color: #4CAF50;
    margin-bottom: 1rem;
  }

  .return-button {
    background-color: #fff;
    color: #000;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 2rem;
  }

  .return-button:hover {
    background-color: #ddd;
  }
</style>

<h1 class="mb-4">Return Books</h1>

<form action="/return" method="post">
  <button class="return-button" type="submit">Return Books</button>
  <div class="book-grid">
    {% for item in checkouts %}
    <div class="book-item">
      <div class="book-cover" style="background-image: url('https://via.placeholder.com/100x150');"></div>
      <label>
        <input type="checkbox" name="return_ids" value="{{ item.id }}"> {{ item.book.title }}
      </label>
    </div>
    {% endfor %}
  </div>
</form>

<!-- Return popup -->
{% if returned %}
<div id="popup" class="popup" style="display: flex;">
  <div class="popup-content">
    <div class="checkmark">âœ”</div>
    <p>Books have been returned!</p>
  </div>
</div>
<script>
  setTimeout(() => {
    document.getElementById('popup').style.display = 'none';
  }, 2000);
</script>
{% endif %}
{% endblock %}
