<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C.A.T.S Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #111;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }

        .login-container h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .login-container h2 {
            margin: 0.5rem 0 2.5rem;
            font-size: 1.1rem;
            font-weight: normal;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #fff;
            color: #000;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        .flashes {
        color: red;
        font-weight: bold;
        list-style: none;
        padding: 0;
        }
    </style>
</head>
<body>

    <!-- Login form container -->
    <div class="login-container">
        <h1>C.A.T.S</h1>
        <h2>Catalogue and Tracking System</h2>

        <!-- Login form -->
        <form action="/index" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>

            <p class="mt-3">Don't have an account? <a href="/register" class="text-info">Register here</a></p>

        </form>
    {%  with messages = get_flashed_messages() %}
            {%  if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>Invalid Username/Password</li>
                    {% endfor %}
                </ul>
            {%  endif %}
        {% endwith %}

    </div>



</body>
</html>
