<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C.A.T.S Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #111;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }

        .register-container h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .register-container h2 {
            margin: 0.5rem 0 2.5rem;
            font-size: 1.1rem;
            font-weight: normal;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 0.75rem;
            margin: 0.75rem 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #fff;
            color: #000;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>C.A.T.S</h1>
    <h2>Catalogue and Tracking System</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>

        <p class="mt-3">Already have an account? <a href="/index" class="text-info">Login here</a></p>
    </form>
</div>

</body>
</html>
